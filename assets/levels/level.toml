[[level.wave0.spawn.paths]]
type = "fixed"
time = 14.0

[[level.wave0.spawn.paths.action]]
type = "bullets"
bullet_id = "basic_straight"
delay = 1.0

[level.wave0.spawn.paths.action.pattern]
type = "arc"
amount = 120
astart = 0.0
aend = -360.0
speed = 50
time_int = 0
radius = 10.0
repeat = 30
repeat_delay = 0.2
wobble = { half_angle = 40, quarter_time = 2.0, initial_dir = "counterclockwise" }

[[level.wave0.spawn.paths.action]]
type = "bullets"
bullet_id = "basic_straight"
